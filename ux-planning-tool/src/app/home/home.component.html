<div class="home-container">  
  <div class="action-blocks">
    <div class="action-block" (click)="navigateToViewPIs()">
      <div class="icon-container">
        <mat-icon>remove_red_eye</mat-icon>
      </div>
      <h2>View PIs</h2>
      <p>Browse and manage existing Program Increments</p>
    </div>

    <div class="action-block" (click)="openCreatePIDialog()">
      <div class="icon-container">
        <mat-icon>today</mat-icon>
      </div>
      <h2>Plan New PI</h2>
      <p>Create and configure a new Program Increment</p>
    </div>
  </div>
</div>
